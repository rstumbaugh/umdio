<p>Get the predicted arrivals for a particular stop on a route.</p>

<p>Arrivals endpoint: <code class="highlighter-rouge">http://api.umd.io/v0/bus/routes/:route_id/arrivals/:stop_id</code></p>

<p><em>Returns</em>: Predicted arrivals for a stop on the route.</p>
