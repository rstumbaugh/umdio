<p>Get full information about a stop.</p>

<p>Endpoint: <code class="highlighter-rouge">http://api.umd.io/v0/bus/stops/:stop_id</code></p>

<p><em>Returns</em>: <a href="#stop_object">Stop object</a> as specified.</p>
